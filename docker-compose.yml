services:
  web:
    build:
      context: .
      dockerfile: dockerfile
      target: runner
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://whyboard:whyboard@db:5432/whyboard}
      BASIC_AUTH_USER: ${BASIC_AUTH_USER:-admin@example.com}
      BASIC_AUTH_PASSWORD: ${BASIC_AUTH_PASSWORD:-changeme}
      NEXT_PUBLIC_TENANT_ID: ${NEXT_PUBLIC_TENANT_ID:-default}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - whyboard_net

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-whyboard}
      POSTGRES_USER: ${POSTGRES_USER:-whyboard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-whyboard}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whyboard_net

networks:
  whyboard_net:
    driver: bridge

volumes:
  postgres-data:
